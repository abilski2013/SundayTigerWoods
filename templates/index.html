  <body>          
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Sunday Tiger Woods</h1>
    <p class="lead">This is a visual analysis of water quality data in the state of Minnesota</p>
  </div>
</div>      
<div class="container">
<div class="row">
    <div class="col-md-6">
    
    <div class="entire-line-chart">    
    <h4>Water Contaminent Levels over time</h4>
    <select id="countySelect2">
        <option><strong>Hennepin</strong></option>
    </select>
    <select id="analyteCodeSelect2">
    </select> 
    <select id="waterSource2">
    </select> 
    <div id="chart-container">
    <canvas id="myChart2"></canvas>
    </div> 
    <div><p id="units"></p></div>
    </div>
    </div>
    <div class="col-md-6">
    <h4>Water Contaminents by County : 2017</h4>
    <div id = "chart-container"></div>
    <div id = "map">
      
    </div>
  </div>
    </div>
</div>
</div>
<div class = "container">
  <div class = "row">
    <div class = "col-md-6">
    <h4>Heatmap</h4>
    <div id = "heat_map">
  </div>
</div>
    <div class = "col-md-6">
      <h4>Change in Minnesota Groundwater Contaminants</h4>
      <form class="form-inline">
        <div class="form-group">
          <label for="countyInput">County</label>
          <input type="text" class="form-control" id="countyInput" placeholder="Enter a Minnesota County">
          <div id="year-container"></div>
          <select id="yearSelected">
          </select>
          <button id="submit" type="submit" class="btn btn-default">Plot Data</button>
          
        </div>
        <div id = "viz-container"></div>
    
  </div>
</div>
<div class = "container">
  <div class = "row">
    <div class = "col-md-6">
    <h4>Populations Served</h4>
    <div id = "pop_map">
  </div>
</div>
